apiVersion: tenancy.kcp.dev/v1alpha1
kind: ClusterWorkspace
metadata:
  name: workspace3
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-1-admin
subjects:
  - kind: User
    name: user-1
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: workspace1-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-2-access
subjects:
- kind: User
  name: user-2
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: workspace1-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-3-access
subjects:
  - kind: User
    name: user-3
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: workspace2-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-2-admin
subjects:
- kind: User
  name: user-2
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: workspace2-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-1-and-2-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workspace-3-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: user-1
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: user-2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace1-admin
rules:
  - apiGroups: ["tenancy.kcp.dev"]
    resources: ["clusterworkspaces/content"]
    resourceNames: ["workspace1"]
    verbs: ["admin"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace1-access
rules:
- apiGroups: ["tenancy.kcp.dev"]
  resources: ["clusterworkspaces/content"]
  resourceNames: ["workspace1"]
  verbs: ["access"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace2-admin
rules:
- apiGroups: ["tenancy.kcp.dev"]
  resources: ["clusterworkspaces/content"]
  resourceNames: ["workspace2"]
  verbs: ["admin"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace2-access
rules:
- apiGroups: ["tenancy.kcp.dev"]
  resources: ["clusterworkspaces/content"]
  resourceNames: ["workspace2"]
  verbs: ["access"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workspace-3-admin
rules:
- apiGroups: ["tenancy.kcp.dev"]
  resourceNames: ["workspace3"]
  resources: ["clusterworkspaces/workspace"]
  verbs: ["get", "delete"]
- apiGroups: ["tenancy.kcp.dev"]
  resourceNames: ["workspace3"]
  resources: ["clusterworkspaces/content"]
  verbs: ["admin"]